<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aradiel-Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet" >
</head>
<body>
<div class="row" style="justify-content: center; display: flex;">
      <div class="col-md-9 brand">
         <img class="pull-left" src="http://cybertesis.uni.edu.pe/image/portada.png" alt="Portada UNI" style="max-width: 100%; height: auto; padding-right: 0px; padding-top: 0px; padding-bottom: 0px; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;">
      </div>
      <div class="col-md-3">
         <img class="pull-right" src="http://cybertesis.uni.edu.pe/image/logo-UNI-con-tipo.png" alt="UNI logo" width="170" style="padding: 0px; max-width: 100%; margin-top: 35px;">
      </div>
   </div>
<div class="container">
    <div class="row text-center">
        <h1 style="color:  #b42e25">Dashboard Aradiel-Bot</h1>
    </div>
    <div class="row text-center">
        <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body" id="bodyTotalSolicitudes">
              </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body" id="bodyAtendidasSolicitudes">

              </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body" id="bodyPendientesSolicitudes">

              </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row text-center">
        <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body" id="bodyTiempoPromedio">
              </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body" id="bodyPrediccion">
              </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body" id="bodyCalificacion">
              </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <table id="tblAtencion" class="table table-bordered table-responsive" >
                <thead style="background-color: #b42e25;color: white;">
                    <th>Id Atencion</th>
                    <th>Fecha</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                    <th>Calificacion</th>
                    <th>TasaAcierto</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>


</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" ></script>
<script src="../static/js/dashboard.js"></script>
</html>
