<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aradiel-Bot Contexto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet" >
</head>
<body>
<div class="row" style="justify-content: center; display: flex;">
      <div class="col-md-9 brand">
         <img class="pull-left" src="http://cybertesis.uni.edu.pe/image/portada.png" alt="Portada UNI" style="max-width: 100%; height: auto; padding-right: 0px; padding-top: 0px; padding-bottom: 0px; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;">
      </div>
      <div class="col-md-3">
         <img class="pull-right" src="http://cybertesis.uni.edu.pe/image/logo-UNI-con-tipo.png" alt="UNI logo" width="170" style="padding: 0px; max-width: 100%; margin-top: 35px;">
      </div>
   </div>
<div class="container">
    <h1>Nuevo Contexto</h1>
    <div class="form-group">
    <label for="exampleInputEmail1">Ingrese un nuevo contexto</label>
    <div class="row">
        <div class="col-8">
            <input type="text" class="form-control" id="txtContexto" aria-describedby="contexto" placeholder="Escriba aqui">
            <small id="emailHelp" class="form-text text-muted">Hasta 250 caracteres</small>
        </div>
        <div class="col-4">
            <select class="form-select" id="ddlCategoria" aria-label="">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <button id="btnRegistrarContexto" class="btn btn-primary">Registrar</button>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <table id="tblContexto">
                <thead>
                    <th>Id Contexto</th>
                    <th>Detalle Contexto</th>
                    <th>Categoria</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
  </div>


</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../static/js/main.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" ></script>
</html>
